<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }
        h1 {
            color: #134B5F;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Hero Carousel Image Test</h1>
        <p>This page tests if the carousel images are accessible and display correctly.</p>
        
        <div id="status" class="status"></div>
        
        <h2>Image 1:</h2>
        <img src="/hero-carousel/image1.jpg" alt="Test Image 1" class="test-image" id="img1">
        
        <h2>Image 2:</h2>
        <img src="/hero-carousel/image2.jpg" alt="Test Image 2" class="test-image" id="img2">
        
        <h2>Image 3:</h2>
        <img src="/hero-carousel/image3.jpg" alt="Test Image 3" class="test-image" id="img3">
    </div>

    <script>
        const images = document.querySelectorAll('.test-image');
        let loadedCount = 0;
        let errorCount = 0;

        images.forEach((img, index) => {
            img.onload = () => {
                loadedCount++;
                updateStatus();
            };
            img.onerror = () => {
                errorCount++;
                updateStatus();
            };
        });

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (loadedCount + errorCount === images.length) {
                if (errorCount === 0) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ SUCCESS: All ${loadedCount} images loaded correctly!`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `❌ ERROR: ${errorCount} images failed to load. ${loadedCount} loaded successfully.`;
                }
            }
        }
    </script>
</body>
</html>
